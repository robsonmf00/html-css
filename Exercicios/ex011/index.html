<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem din√¢mica</h1>
    <p>Tente abrir esse site em varios tamanhos diferentes</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
       <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexivivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos reproduzir audios em html5</p>
    <audio preload="metadata" autoplay controls >
        <source src="midia/teste.mp3" type="audio/mpeg">
        <source src="midia/teste.ogg" type="audio/ogg">
        <source src="midia/teste.wav" type="audio/wav">
    </audio>
    
</body>
</html>
